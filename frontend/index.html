<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Accidents Data Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>USA Accidents Data Visualization</h1>
            <p>Comprehensive analysis and visualization of traffic accidents across the United States</p>
        </header>

        <!-- Search Form -->
        <section class="search-panel">
            <h2>Search Accidents</h2>
            <form id="searchForm">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="">All States</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                        <option value="NY">New York</option>
                    </select>
                </div>
                
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results-panel">
            <h2>Results</h2>
            <div id="results">
                <p>No data loaded yet. Use the search form above to find accidents.</p>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
